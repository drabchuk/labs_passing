<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <div id = "account-data" class = "account-data">
        <c:if test="#{user.role == UserRole.getValues()[0]}">
            <h:link value="login" outcome="login"/>
            <h:outputText value="   "/>
            <h:link value="sign up" outcome="register"/>
        </c:if>
        <c:if test="#{user.role == UserRole.getValues()[1]}">
            <h:outputText value="authorized as: "/>
            <h:outputText value="#{user.firstName} #{user.secondName}"/>
            <h:form>
                <p>
                    <h:commandLink value="logout" action="#{user.logout}"/>
                </p>
            </h:form>
        </c:if>
        <c:if test="#{user.role == UserRole.getValues()[2]}">
            <h:outputText value="authorized as teacher: "/>
            <h:outputText value="#{user.firstName} #{user.secondName}"/>
            <h:form>
                <p>
                    <h:commandLink value="logout" action="#{user.logout}"/>
                </p>
            </h:form>
        </c:if>
        <c:if test="#{user.role == UserRole.getValues()[3]}">
            <h:outputText value="authorized as admin: "/>
            <h:outputText value="#{user.firstName} #{user.secondName}"/>
            <h:form>
                <p>
                    <h:commandLink value="logout" action="#{user.logout}"/>
                </p>
            </h:form>
        </c:if>
    </div>
</f:view>
</html>
