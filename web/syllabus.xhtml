<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Orders</title>
    <h:outputStylesheet library="css" name="colors.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:outputStylesheet href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'
                        library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body class="body-class">
    <f:view>
        <c:if test="#{user.role != UserRole.values[0]}">
            <ui:include src="templates/header.xhtml"/>
            <div class="sheet-of-paper">
                <h:dataTable value="#{syllabus.labs}" var="lab"
                             styleClass=""
                             headerClass=""
                             rowClasses="sheet-of-paper">
                    <h:column>
                        <f:facet name="header"></f:facet>
                        #{lab.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        #{lab.maxMark}
                    </h:column>
                    <h:column>
                        <h:form>
                        <h:commandButton styleClass="button-input" value="pass"
                                         action="#{syllabus.selectLab}">
                            <f:param name="id" value="#{lab.id}"/>
                        </h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </c:if>
        <c:otherwise>
            <f:viewAction action="#{user.homeRedirect}"/>
        </c:otherwise>
    </f:view>
</h:body>
</html>
