<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Menu</title>
    <h:outputStylesheet library="css" name="colors.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:outputStylesheet href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'
                        library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body class="body-class">
    <f:view>
        <ui:include src="templates/header.xhtml"/>
        <div class="sheet-of-paper">
            <h:outputText value="#{syllabus.labsStr}"></h:outputText>

            <!--h:dataTable value="#{syllabus.labs}" var="lab"
                         styleClass=""
                         headerClass=""
                         rowClasses="sheet-of-paper">
                <h:column>
                    <f:facet name="header"></f:facet>
                    #{lab.title}
                </h:column>
            </h:dataTable-->
            <h:dataTable value="#{adminUsers.users}" var="pidor"
                         styleClass=""
                         headerClass=""
                         rowClasses="sheet-of-paper">
                <h:column>
                    <f:facet name="header"></f:facet>
                    #{pidor.email}
                </h:column>
            </h:dataTable>

            <h:dataTable value="#{syllabus.labs}" var="lab"
                         styleClass=""
                         headerClass=""
                         rowClasses="sheet-of-paper">
                <h:column>
                    <f:facet name="header"></f:facet>
                    #{lab.title}
                </h:column>
            </h:dataTable>

            <h:dataTable value="#{students_results.results}" var="res"
                         styleClass=""
                         headerClass=""
                         rowClasses="sheet-of-paper">
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:dataTable value="#{res.results}" var="std_res"
                                 styleClass=""
                                 headerClass=""
                                 rowClasses="sheet-of-paper">
                        <h:column>
                            <f:facet name="header"></f:facet>
                            #{std_res.lab}
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>

        </div>
    </f:view>
</h:body>

</html>
