<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Menu</title>
    <h:outputStylesheet library="css" name="colors.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:outputStylesheet href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'
                        library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body class="body-class">
    <f:view>
        <ui:include src="templates/header.xhtml"/>
        <div class="sheet-of-paper">
            <c:if test="#{adminDB.adminDB}">
                <h:form id="manageForm">
                    <div class="sheet-of-paper">
                        <table frame="void">
                            <tr>
                                <th>Login as admin db</th>
                            </tr>
                            <tr>
                                <td><h:outputText value="URL :"/></td>
                                <td><h:outputText value="#{adminDB.URL}"/></td>
                                <td><h:inputText value="#{adminDB.URL}"/></td>
                                <td><h:commandButton value="Save" action="#{adminDB.saveURL}"
                                                     styleClass="button-input accent-color"/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="USER :"/></td>
                                <td><h:outputText value="#{adminDB.USER}"/></td>
                                <td><h:inputText value="#{adminDB.USER}"/></td>
                                <td><h:commandButton value="Save" action="#{adminDB.saveUSER}"
                                                     styleClass="button-input accent-color"/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="PASS :"/></td>
                                <td><h:outputText value="#{adminDB.PASS}"/></td>
                                <td><h:inputText value="#{adminDB.PASS}"/></td>
                                <td><h:commandButton value="Save" action="#{adminDB.savePASS}"
                                                     styleClass="button-input accent-color"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </h:form>
            </c:if>
        </div>
    </f:view>
</h:body>

</html>
