<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Home Page</title>
    <h:outputStylesheet library="css" name="colors.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:outputStylesheet href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'
                        library="css" name="style.css"></h:outputStylesheet>
</h:head>
<h:body  class="body-class">
    <ui:include src="templates/header.xhtml"/>
    <div class="sheet-of-paper">
        <c:if test="#{user.role == UserRole.values[0]}">
            <h:panelGrid rendered="#{user.role == UserRole.values[0]}" id="panel" columns="2" cellpadding="10"
                         frame="none">
                <h:outputLabel value="Already a user" />
                <h:outputLink value="login.xhtml">Sign In</h:outputLink>
                <h:outputLabel value="Not a member yet" />
                <h:outputLink value="register.xhtml">Sign Up</h:outputLink>
            </h:panelGrid>
        </c:if>
        <c:if test="#{user.role == UserRole.values[1]}">
            <h:outputLink value="menu.xhtml">Menu</h:outputLink>
        </c:if>
        <c:if test="#{user.role == UserRole.values[2]}">
            <p>
            <h:outputLink value="menu.xhtml">Menu</h:outputLink>
            </p>
            <p>
            <h:outputLink value="orders.xhtml">Orders</h:outputLink>
            </p>
            <p>
                <h:outputLink value="top_products.xhtml">Top products</h:outputLink>
            </p>
        </c:if>
        <c:if test="#{user.role == UserRole.values[3]}">
            <p>
            <h:outputLink value="menu.xhtml">Menu</h:outputLink>
            </p>
            <p>
            <h:outputLink value="adminka.xhtml">Admin panel</h:outputLink>
            </p>
        </c:if>




    </div>
</h:body>
</html>
