<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login Page</title>
    <h:outputStylesheet library="css" name="colors.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    <h:outputStylesheet href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'
                        library="css" name="style.css"></h:outputStylesheet>
</h:head>
<h:body class="body-class">
    <f:view>
        <ui:include src="templates/header.xhtml"/>
        <h:form id="loginForm">
            <div class="sheet-of-paper">
                <table frame="void">
                    <tr>
                        <th>Login Page</th>
                    </tr>
                    <tr>
                        <td><h:outputText value="e-mail : " styleClass="input-window"/></td>
                        <td><h:inputText id="inputEmail" value="#{user.email}" styleClass="input-window"
                                         required="true" requiredMessage="Name field must not be empty"/>
                        </td>
                        <td><h:message for="inputEmail" style="color:red"/></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="password :" styleClass="input-window"/></td>
                        <td><h:inputSecret id="inputPassword" value="#{user.password}" styleClass="input-window"
                                           required="true"
                                           requiredMessage="Password field must not be empty"/></td>
                        <td><h:message for="inputPassword" style="color:red"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="Sign In" action="#{user.login}"
                                             styleClass="button-input accent-color"/></td>
                        <td><h:outputText value="Not a User "/>
                            <h:outputLink value="register.xhtml">Sign Up</h:outputLink>
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
